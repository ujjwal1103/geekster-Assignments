<html>
<head>
    <title>Calculator UI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        Welcome To Ujjwals World of Calculations
    </header>
    <section class="calculator">
        <div class="display">
            <input type="text" value= "23+34">
        </div>
        <div class="btns">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="equal_btn">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="equal_btn">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="equal_btn">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>.</button>
                            <button>0</button>
                            <button class="equal_btn">=</button>
                            <button class="equal_btn">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
