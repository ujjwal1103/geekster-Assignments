<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="preview d-none" id="preview">
        <img src="" id="pimg">
        <button id="close">X</button>
    </div>

    <div class="container">
        <h1>My Image Gallery</h1>
        <input type="text" id="imgInput" class="input" placeholder="Search For Images">
        <marquee behavior="" direction="" class="run">Wait for Images to load after search..</marquee>
        <div class="imgContainer" id="gallery">
             
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
