<body>
    <div class="gamebody">
        <h1>Tic Tac Toe</h1>
        <p>Payer 1 <span>❌</span></p>
        <p>Payer 2 <span>⭕</span></p>

        <table class="table">
            <tr>
                <td>⭕</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>❌</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>⭕</td>
                <td></td>
            </tr>
        </table>
        <button>Start Game</button>
        <hr>
        <button class="reset">Reset</button>
        <!-- <button>Reset</button> -->
        
    </div>
</body>
</html>
